{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Entrar</h4>
        <form method="post">
          {{ form.hidden_tag() }}
          <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
          <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
          <div>{{ form.submit(class="btn btn-primary") }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
