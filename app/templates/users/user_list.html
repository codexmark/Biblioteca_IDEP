{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuários</h3>
  <a class="btn btn-sm btn-success" href="{{ url_for('admin.create_user') }}">Novo usuário</a>
</div>
<table class="table">
<thead><tr><th>#</th><th>Nome</th><th>E-mail</th><th>Matrícula</th><th>Ações</th></tr></thead>
<tbody>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.nome }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.matricula }}</td>
    <td>
      <a href="{{ url_for('admin.edit_user', id=u.id) }}" class="btn btn-warning btn-sm">Editar</a>
      <form action="{{ url_for('admin.delete_user', id=u.id) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
